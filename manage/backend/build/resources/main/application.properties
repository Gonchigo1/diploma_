spring.application.name=test-manage-backend
spring.data.mongodb.uri=mongodb://localhost:27017/${primary.mongodb.dbName}
spring.data.mongodb.database=${primary.mongodb.dbName}

server.port=8081
server.servlet.context-path=/manage-api
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
spring.servlet.multipart.max-file-size=5000MB
spring.servlet.multipart.max-request-size=5000MB
spring.servlet.multipart.enabled=true